<div class="common_box">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr align="left">
	<td class="guide_ba" colspan="2"><span><{$lang.company_video}></span></td>
  	</tr>
      <{foreach item=list from=$videolist}>
	  <tr>
        <td width="11%" height="82" align="center" valign="middle"  >
			<a href="shop.php?uid=<{$smarty.get.uid}>&action=video_detail&id=<{$list.video_id}>&m=video" title="<{$list.name}>">
				<{if $list.img_url!=''}>
					<img src="<{$list.img_url}>" width=80 />
				<{else}>
					<img width=80 src="<{$config.weburl}>/image/default/nopic.gif"  alt="<{$list.name}>" />
				<{/if}>
			</a>
		</td>
        <td width="89%" valign="top" >
			<a href="shop.php?uid=<{$smarty.get.uid}>&action=video_detail&id=<{$list.video_id}>&m=video" title="<{$list.name}>">
				<strong> &raquo; <{$list.name}></strong>
			</a>
				<{$list.time|date_format}>
			<br />
			<{$list.desc|truncate:120:"...":true}>
		</td>
      </tr>
	  <{foreachelse}>
	  <tr>
	    <td colspan="2" ><{$lang.no_video}></td>
	    </tr>
	  <{/foreach}> 
    </table>
</div>

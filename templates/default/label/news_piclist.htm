<{foreach item=list from=$news}>
<table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin-bottom:3px;">
  <tr>
    <td valign="middle" align="center" style="width:80px; height:80px; border:solid 1px #999999; padding:3px;">
    <{assign var="img" value=$list.pic}>
    <{html_image file=uploadfile/newsimg/sizec/$img width=80 }>
    </td>
    <td align="left" valign="top"><b><a <{if $list.color}>style="color:<{$list.color}>"<{/if}> href="<{$list.url}>"><{$list.title}></a></b>
    <br />
    <{$list.body|truncate:120}>
    </td>
  </tr>
</table>
<{/foreach}>

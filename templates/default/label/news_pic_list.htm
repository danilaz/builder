<style>
.hot_new_pic{
	margin-bottom:3px;
	margin-top:3px;
	padding-top:5px;
}
.hot_new_pic_border{border:1px #CCCCCC solid; padding:1px;}
</style>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="hot_new_pic">
  <tr>
  <{foreach item=list from=$news}>
    <td valign="top" align="center">
	<table width="135" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="center" valign="middle" class="hot_new_pic_border" height="132" width="130">
	<{assign var="img" value=$list.pic}>
    <{html_image file=uploadfile/newsimg/sizec/$img width=130 }>
	</td>
  </tr>
  <tr>
    <td><b><a <{if $list.color}>style="color:<{$list.color}>"<{/if}> href="<{$list.url}>"><{$list.title|truncate:20}></a></b></td>
  </tr>
</table>
    </td>
	<{/foreach}>
  </tr>
</table>

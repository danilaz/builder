	<{foreach item=list from=$brand}>

		<tr>
			<td style="margin:2px;padding:2px;width:80px;"> <a href="<{$config.weburl}>/?m=brand&s=content&id=<{$list.id}>"><img src="<{$list.pic}>" width="80"></a></td>
			<td style="line-height:1.2em">Бренд: <{$list.name}><br />
			Название компании: <{$list.company}><br />
			Телефон: <{$list.tel}>
			</td>
		</tr>
		</table>
	<{/foreach}>
<{/if}>

<{foreach item=list name=name from=$news}>
<div>

        <a target="_blank" title="<{$list.title}>" href="<{$list.url}>">
           <img width="100" height="100" src="<{$list.pic}>" />
        </a>

        <a target="_blank" <{$list.style}>  title="<{$list.title}>" href="<{$list.url}>"><{$list.ftitle|truncate:120}></a>
    </div>
    </div>
</div>
<{/foreach}>
